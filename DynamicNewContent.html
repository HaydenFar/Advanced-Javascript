<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dynamic Elements with document.write()</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .formatted-div {
      border: 2px solid #007bff;
      border-radius: 8px;
      padding: 15px;
      background-color: #f0f8ff;
      margin-top: 20px;
    }
    label {
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <script>
    // Dropdown menu
    document.write("<h2>Select a Category</h2>");
    document.write("<select>");
    document.write("<option value='option1'>Select an option</option>");
    document.write("<option value='option2'>Pizza</option>");
    document.write("<option value='option3'>Burritos</option>");
    document.write("<option value='option4'>Sub-Sandwiches</option>");
    document.write("</select>");

    // Radio buttons
    document.write("<h2>Choose a Favorite Color</h2>");
    document.write("<form>");
    document.write("<label><input type='radio' name='color' value='red'> Red</label>");
    document.write("<label><input type='radio' name='color' value='blue'> Blue</label>");
    document.write("<label><input type='radio' name='color' value='green'> Green</label>");
    document.write("</form>");

    // Formatted Div
    document.write("<div class='formatted-div'>");
    document.write("<h3>Dynamically Generated Content</h3>");
    document.write("<p>This div and all the elements on this page were created using <code>document.write()</code> at runtime.</p>");
    document.write("</div>");
  </script>

</body>
</html>

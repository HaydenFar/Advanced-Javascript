<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDV321 Advanced JavaScript</title>
    <style>
        * { box-sizing: border-box; }
        body { background-color: burlywood; }
        #container {
            width:70%;
            margin:auto;
            padding:15px;
            background-color: chocolate;
        }
        header { text-align: center; }
        nav {
            display:flex;
            justify-content: space-between;
            margin-bottom:15px;
        }
        main { display:flex; }
        main section {
            width:50%;
            border: thin solid black;
        }
        section h2, section h3 { text-align: center; }
        form {
            width: 70%;
            margin: auto;
        }
        footer p { text-align: center; }
        #loginForm {
            display: none;
            background-color: #f5deb3;
            padding: 10px;
            margin: 10px auto;
            width: 60%;
            border: 1px solid black;
        }
    </style>
    <script>

        // Utility Functions
        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + (days*24*60*60*1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + value + expires + "; path=/";
        }

        function getCookie(name) {
            const decodedCookie = decodeURIComponent(document.cookie);
            const ca = decodedCookie.split(';');
            const cookieName = name + "=";
            for(let c of ca) {
                c = c.trim();
                if (c.indexOf(cookieName) === 0) {
                    return c.substring(cookieName.length, c.length);
                }
            }
            return "";
        }

        // Hit Counter Logic

        function updateHitCounter() {
            let hits = parseInt(getCookie("hitCounter")) || 0;
            hits++;
            setCookie("hitCounter", hits, 7);
            document.getElementById("activityDisplay").textContent = hits;
        }

        // Event Registration

        let eventRegistration = JSON.parse(localStorage.getItem("eventRegistration")) || [];

        function handleFormSubmit(event) {
            event.preventDefault();
            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const phone = document.getElementById("phone").value.trim();

            if (!name || !email || !phone) {
                alert("Please fill out all fields.");
                return;
            }

            const registration = {
                name,
                email,
                phone,
                registrationDate: new Date().toLocaleString()
            };

            eventRegistration.push(registration);
            localStorage.setItem("eventRegistration", JSON.stringify(eventRegistration));

            alert("Thank you for registering!");
            event.target.reset();
        }

        // Sign In Logic
        const membersInfo = {
            memberUserNames: ["A1D2C4", "B2D4C6", "B3C2D1"]
        };

        function showLoginForm() {
            document.getElementById("loginForm").style.display = "block";
        }

        function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();

            // Simplified: just checks username exists in array
            if (membersInfo.memberUserNames.includes(username) && password !== "") {
                setCookie("authorizedUser", username, 1);
                alert("Welcome, " + username + "!");
                document.getElementById("loginForm").reset();
                document.getElementById("loginForm").style.display = "none";
            } else {
                alert("Invalid credentials.");
            }
        }

        // On Load
        window.onload = function() {
            updateHitCounter();
            document.getElementById("eventForm").addEventListener("submit", handleFormSubmit);
            document.getElementById("signInBtn").addEventListener("click", showLoginForm);
            document.getElementById("loginForm").addEventListener("submit", handleLogin);
        }
    </script>
</head>
<body>
    <div id="container">
        <header>
            <h1>Science Fiction Book Club</h1>
            <h2>"Predicting the future using or describing the future?"</h2>
        </header>

        <nav>
            <div>
                <a href="index.html"><button>Home Page</button></a>
                <a href="members.html"><button>Members Page</button></a>
            </div>
            <button id="signInBtn">Sign In</button>
        </nav>

        <main>
            <section class="leftColumn">
                <h3>Sign Up for our next Public Event</h3>
                <form id="eventForm">
                    <fieldset>
                        <p>Event Registration Form</p>
                        <label>Name: <input type="text" id="name" required></label><br><br>
                        <label>Email: <input type="email" id="email" required></label><br><br>
                        <label>Phone: <input type="tel" id="phone" required></label><br><br>
                        <input type="submit" value="Register">
                    </fieldset>
                </form>

                <form id="loginForm">
                    <h3>Member Sign In</h3>
                    <label>Username: <input type="text" id="username" required></label><br><br>
                    <label>Password: <input type="password" id="password" required></label><br><br>
                    <input type="submit" value="Login">
                </form>
            </section>

            <section class="rightColumn">
                <h3>Upcoming Events</h3>
                <div>
                    <h3>"Did Star Trek predict AI?"</h3>
                </div>
            </section>
        </main>

        <footer>
            <p>Copyright &copy;2025 All rights reserved.</p>
            <p>Current Activity: <span id="activityDisplay">0</span></p>
        </footer>
    </div>
</body>
</html>
